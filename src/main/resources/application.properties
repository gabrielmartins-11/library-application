spring.application.name=library-app

# Pretty print JSON responses in development
spring.jackson.serialization.indent_output=true

# MySQL DataSource Configuration - use environment variables to avoid committing secrets
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/library_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:library_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
