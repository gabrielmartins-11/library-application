<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-4">
        <h1>Borrowed Books</h1>
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        <a href="/borrow" class="btn btn-success mb-3">Borrow a Book</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Book ID</th>
                    <th>Member ID</th>
                    <th>Date Borrowed</th>
                    <th>Return Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="borrowed : ${borrowedList}">
                    <td th:text="${borrowed.id}"></td>
                    <td th:text="${borrowed.bookId}"></td>
                    <td th:text="${borrowed.memberId}"></td>
                    <td th:text="${borrowed.dateBorrowed}"></td>
                    <td th:text="${borrowed.returnDate}"></td>
                    <td>
                        <form th:if="${borrowed.returnDate} == null" th:action="@{'/borrowed/' + ${borrowed.id} + '/return'}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-warning btn-sm">Return</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
