<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overdue Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Overdue Books</h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Member</th>
                <th>Book</th>
                <th>Due Date</th>
                <th>Accrued Fine</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${overdue}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.member_name}"></td>
                <td th:text="${r.book_title}"></td>
                <td th:text="${r.due_date}"></td>
                <td>$<span th:text="${r.fine_amount}"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
