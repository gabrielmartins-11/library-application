<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Manage Members</h1>

    <div class="card mb-4">
        <div class="card-header">Add New Member</div>
        <div class="card-body">
            <form method="post" action="/staff/members/add" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-success" type="submit">Add Member</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Fines</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${members}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.name}"></td>
                <td th:text="${m.email}"></td>
                <td>$<span th:text="${m.fines}"></span></td>
                <td class="d-flex gap-2">
                    <a class="btn btn-sm btn-secondary" th:href="@{'/staff/members/' + ${m.id} + '/history'}">History</a>
                    <form method="post" th:action="@{'/staff/members/' + ${m.id} + '/fines/clear'}" class="d-inline">
                        <button class="btn btn-sm btn-warning" type="submit">Clear Fines</button>
                    </form>
                    <form method="post" th:action="@{'/staff/members/' + ${m.id} + '/fines/set'}" class="d-inline">
                        <input type="number" step="0.01" name="amount" class="form-control d-inline w-auto" placeholder="Amount">
                        <button class="btn btn-sm btn-primary" type="submit">Set Fines</button>
                    </form>
                    <form method="post" th:action="@{'/staff/members/' + ${m.id} + '/delete'}" class="d-inline" onsubmit="return confirm('Delete this member? This cannot be undone.');">
                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
