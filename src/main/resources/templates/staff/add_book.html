<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Add Book</h1>
    <form method="post" action="/staff/books/add" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Author</label>
            <input class="form-control" name="author" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Category</label>
            <input class="form-control" name="category" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" name="year" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">ISBN</label>
            <input class="form-control" name="isbn" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Copies</label>
            <input type="number" class="form-control" name="copies" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Add Book</button>
        </div>
    </form>
</div>
</body>
</html>
