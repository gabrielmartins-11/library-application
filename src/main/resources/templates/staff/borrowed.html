<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>All Active Borrowed Records</h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Member</th>
                <th>Book</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${borrowed}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.member_name}"></td>
                <td th:text="${r.book_title}"></td>
                <td th:text="${r.borrow_date}"></td>
                <td th:text="${r.due_date}"></td>
                <td>
                    <span th:if="${r.returned}" class="badge bg-secondary">Returned</span>
                    <span th:if="${!r.returned}">
                        <span th:if="${r.overdue}" class="badge bg-danger">Overdue</span>
                        <span th:unless="${r.overdue}" class="badge bg-success">On time</span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
