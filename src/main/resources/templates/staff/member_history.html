<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Borrowing History for <span th:text="${member.name}"></span></h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Book ID</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${borrowed}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.bookId}"></td>
                <td th:text="${b.borrowDate}"></td>
                <td th:text="${b.dueDate}"></td>
                <td th:text="${b.returnDate}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
