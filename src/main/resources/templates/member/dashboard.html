<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 th:text="'Welcome, ' + ${memberName}"></h1>
    <ul class="list-group mt-3">
        <li class="list-group-item"><a th:href="@{/members/search}">Search Books</a></li>
        <li class="list-group-item"><a th:href="@{/members/borrowed(memberId=${memberId})}">My Borrowed Books</a></li>
        <li class="list-group-item"><a th:href="@{/members/fines(memberId=${memberId})}">My Fines</a></li>
        <li class="list-group-item"><a th:href="@{/members/profile(memberId=${memberId})}">Profile</a></li>
        <li class="list-group-item"><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>
</body>
</html>
