<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>My Borrowed Books</h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${borrowed}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.book_title}"></td>
                <td th:text="${b.book_author}"></td>
                <td th:text="${b.borrow_date}"></td>
                <td th:text="${b.due_date}"></td>
                <td>
                    <form method="post" th:action="@{'/members/borrowed/' + ${b.id} + '/return'}">
                        <button type="submit" class="btn btn-sm btn-primary">Return</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
