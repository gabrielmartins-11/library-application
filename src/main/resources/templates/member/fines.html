<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Fines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>My Fines</h1>
    <div class="card p-3 mb-3">
        <h4>Name: <span th:text="${member.name}"></span></h4>
        <h4>Total Fines: $<span th:text="${member.fines}"></span></h4>
    </div>

    <div class="card p-3">
        <h5>Pay Fine</h5>
        <form method="post" th:action="@{'/members/fines/pay'}" class="row g-2">
            <input type="hidden" name="memberId" th:value="${member.id}">
            <div class="col-auto">
                <input type="number" step="0.01" min="0" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Submit Payment</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
