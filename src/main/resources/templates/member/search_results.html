<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 th:text="'Results for: ' + ${query}"></h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Availability</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${results}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.availableCopies} > 0 ? 'Available' : 'Unavailable'"></td>
                <td>
                    <form th:if="${book.availableCopies} > 0" method="post" th:action="@{'/members/borrow/' + ${book.id}}">
                        <input type="hidden" name="memberId" th:value="${memberId}">
                        <button type="submit" class="btn btn-sm btn-success">Borrow</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
