<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-4">
        <h1>Borrow a Book</h1>
        <form action="/borrow" method="post">
            <div class="mb-3">
                <label for="memberId" class="form-label">Member</label>
                <select class="form-select" id="memberId" name="memberId" required>
                    <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.firstName} + ' ' + ${member.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookId" class="form-label">Book</label>
                <select class="form-select" id="bookId" name="bookId" required>
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dateBorrowed" class="form-label">Date Borrowed</label>
                <input type="date" class="form-control" id="dateBorrowed" name="dateBorrowed" th:value="${today}" required>
            </div>
            <button type="submit" class="btn btn-primary">Borrow</button>
            <a href="/borrowed" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
