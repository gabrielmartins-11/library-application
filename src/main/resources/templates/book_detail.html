<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1>Book Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text"><strong>Author:</strong> <span th:text="${book.author}"></span></p>
                <p class="card-text"><strong>Year Published:</strong> <span th:text="${book.yearPublished}"></span></p>
                <p class="card-text"><strong>Category:</strong> <span th:text="${book.category}"></span></p>
            </div>
        </div>
        <a href="/books" class="btn btn-secondary mt-3">Back to Books</a>
    </div>
</body>
</html>
