<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Login</h1>
    <!-- Role selection -->
    <div class="mb-3">
        <label class="form-label">Login as</label>
        <div class="d-flex gap-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="roleMember" value="member" checked>
                <label class="form-check-label" for="roleMember">Member</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="roleStaff" value="staff">
                <label class="form-check-label" for="roleStaff">Staff</label>
            </div>
        </div>
    </div>

    <form method="post" action="/auth/login" class="mt-3">
        <!-- include role in submission -->
        <input type="hidden" name="role" id="roleInput" value="member">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3" th:if="${message}">
        <div class="alert alert-info" th:text="${message}"></div>
    </div>
</div>

<script>
// keep hidden role input in sync with selected radio
const roleRadios = document.querySelectorAll('input[name="role"]');
const roleInput = document.getElementById('roleInput');
roleRadios.forEach(r => r.addEventListener('change', () => {
  roleInput.value = document.querySelector('input[name="role"]:checked').value;
}));
</script>
</body>
</html>
